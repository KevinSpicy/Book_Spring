<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <div th:if="${#lists.isEmpty(USERS)}">
        No users
    </div>

    <div th:if="${!#lists.isEmpty(USERS)}">
       <table>
           <tr>
               <td>â„–</td>
               <td>NAME</td>
               <td>SURNAME</td>
               <td>EMAIL</td>
               <td>CREATION_TIME</td>
           </tr>
           <tr th:each="user, iStat : ${USERS}">
                <td th:text="${iStat.index + 1}"></td>
                <td th:text="${user.name}">...</td>
                <td th:text="${user.surname}">...</td>
                <td th:text="${user.email}">...</td>
                <td th:text="${user.createAt}">...</td>
           </tr>
       </table>
    </div>

    <a th:href="@{/}">LINK TO HOME</a>
    <br/>
    <a th:href="@{/users/new}">CREATE A NEW USER</a>
</body>
</html>
